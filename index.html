<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPWR Readiness | Circular Packaging Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Instrument Serif"', 'serif'],
              sans: ['"Instrument Sans"', 'sans-serif'],
              mono: ['"Fragment Mono"', 'monospace'],
            },
            colors: {
              'cream': '#FDFCF8',   /* Base background */
              'stone': '#E8E6E1',   /* Secondary background */
              'charcoal': '#1A1918', /* Primary Text */
              
              /* New Palette */
              'acid': '#CCE842',    /* 2% Lime */
              'gold': '#AB991C',    /* 23% Gold */
              'bronze': '#A56A0C',  /* 43% Bronze */
              'rust': '#AE640D',    /* 51% Rust */
              'brown': '#4A3728',   /* Added Brown - Dark Walnut */
              'lilac': '#A888E5',   /* 71% Lavender */
              'royal': '#5C27C3',   /* 100% Deep Purple */
              
              'pale-blue': '#DCE4E8', /* Cool contrast */
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'fade-in': 'fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-reveal': 'scaleReveal 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 20s ease-in-out infinite',
              'float-delayed': 'floatReverse 25s ease-in-out infinite',
              'float-slow': 'float 30s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleReveal: {
                '0%': { transform: 'scale(1.1)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              },
              floatReverse: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(-30px, 50px) scale(0.9)' },
                '66%': { transform: 'translate(20px, -20px) scale(1.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
      
      /* Hide scrollbar for clean horizontal scrolls */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Custom Text Gradient based on provided palette */
      .text-gradient-brand {
        background: linear-gradient(
          90deg, 
          #CCE842 2%, 
          #AB991C 23%, 
          #A07E0F 31%, 
          #9A710A 36%, 
          #A56A0C 43%, 
          #AE640D 51%, 
          #A888E5 71%, 
          #5C27C3 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
        /* Ensure gradient renders nicely */
        padding-bottom: 0.1em; 
      }
      
      /* Noise Texture - Warmer Grain */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        mix-blend-mode: multiply;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      ::selection {
        background-color: #5C27C3; /* Royal */
        color: #FDFCF8;
      }

      .text-balance {
        text-wrap: balance;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-cream text-charcoal antialiased">
    <div id="root"></div>
  </body>
</html>
